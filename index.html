<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>‚ö° BBET Filter v5.2 ‚Äî Adaptive Jackpot Engine</title>
<style>
:root{
  --bg:#0f172a;--fg:#e2e8f0;--mut:#94a3b8;--line:#23314f;
  --accent:#2563eb;--accent-bright:#3b82f6;
  --good:#16a34a;--bad:#dc2626;--neutral:#ffffff;--text:#111827;
}
html,body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial}
header{padding:14px 16px;border-bottom:1px solid var(--line);font-weight:700}
main{max-width:1180px;margin:0 auto;padding:16px}

/* –ö–ê–¢–ï–ì–û–†–ò–ò */
.cat-row{display:flex;flex-wrap:wrap;gap:8px;margin:12px 0}
.cat-btn{
  flex:1 1 60px;min-width:60px;
  text-align:center;border:1px solid var(--line);
  background:#1e293b;color:#e2e8f0;
  padding:8px 0;border-radius:6px;cursor:pointer;
  transition:all .25s ease;
}
.cat-btn:hover{background:#334155}
.cat-btn.active{
  background:var(--accent-bright);
  box-shadow:0 0 8px #60a5fa;
  transform:scale(1.05);
  color:#fff;
}

/* –§–ò–õ–¨–¢–†–´ */
.filters{
  display:flex;flex-wrap:wrap;gap:10px;margin-bottom:10px;
  align-items:center
}
.filters label{color:var(--mut);font-size:13px}
.filters input{width:50px;border:1px solid var(--line);border-radius:6px;background:#0b1427;color:var(--fg);padding:4px 6px;text-align:center}

/* –ö–ù–û–ü–ö–ò */
.toolbar{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0}
.btn{background:var(--accent);color:#fff;border:none;border-radius:8px;height:38px;padding:0 14px;cursor:pointer;transition:.2s}
.btn.gray{background:#475569}
.btn:hover{background:var(--accent-bright)}

/* –¢–ê–ë–õ–ò–¶–ê */
table{width:100%;border-collapse:collapse;margin-top:8px}
th,td{border:1px solid var(--line);padding:6px;text-align:center}
th:first-child,td:first-child{width:36px}
th.name,td.name{text-align:left}
td.pick{
  cursor:pointer;
  background:var(--neutral);
  color:var(--text);
  font-weight:600;
  user-select:none;
  position:relative;
  transition:background-color 3s ease-in-out,transform .2s ease;
}
td.pick .main{font-size:16px;line-height:1}
td.pick .sub{font-size:11px;opacity:.85}
td.pick .delta{font-size:11px;opacity:.9;margin-top:2px}

/* –í–´–ë–†–ê–ù–ù–ê–Ø */
td.pick.active{
  background-color:var(--accent)!important;
  color:#fff!important;
  box-shadow:0 0 8px var(--accent-bright);
  transform:scale(1.03);
  transition:all 0.25s ease-in-out;
}
td.pick.active::after{
  content:"‚úÖ";
  position:absolute;
  top:4px;right:4px;
  font-size:12px;
}

/* –ü–û–î–°–í–ï–¢–ö–ê */
td.good{background:hsl(155,60%,80%)}
td.bad{background:hsl(0,70%,90%)}
td.neutral{background:#fff}

/* –ü–†–û–ß–ï–ï */
textarea{width:100%;min-height:100px;background:#0b1427;border:1px solid var(--line);color:#e2e8f0;border-radius:8px;padding:8px}
.status{margin-top:6px;font-size:12px;color:var(--mut)}
.stats{margin-top:6px;color:var(--mut)}
.hint{font-size:12px;color:#9fb3d9;margin-top:6px}
</style>
</head>
<body>
<header>‚ö° BBET Filter v5.2 ‚Äî Adaptive Jackpot Engine</header>
<main>

<!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
<div class="cat-row" id="catRow">
  <div class="cat-btn" data-cat="15">15</div>
  <div class="cat-btn" data-cat="14">14</div>
  <div class="cat-btn active" data-cat="13">13</div>
  <div class="cat-btn" data-cat="12">12</div>
  <div class="cat-btn" data-cat="11">11</div>
  <div class="cat-btn" data-cat="10">10</div>
  <div class="cat-btn" data-cat="9">9</div>
</div>

<!-- –§–∏–ª—å—Ç—Ä—ã -->
<div class="filters">
  <label>–ü1 –æ—Ç <input id="min1" type="number" min="0" max="15"> –¥–æ <input id="max1" type="number" min="0" max="15"></label>
  <label>–• –æ—Ç <input id="minX" type="number" min="0" max="15"> –¥–æ <input id="maxX" type="number" min="0" max="15"></label>
  <label>–ü2 –æ—Ç <input id="min2" type="number" min="0" max="15"> –¥–æ <input id="max2" type="number" min="0" max="15"></label>
  <label>–ê–Ω—Ç–∏–ø–∞—Ç—Ç–µ—Ä–Ω <input id="antiPattern" type="checkbox"></label>
</div>

<!-- –ö–Ω–æ–ø–∫–∏ -->
<div class="toolbar">
  <button class="btn" id="btnBuild">‚öôÔ∏è –°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å</button>
  <button class="btn gray" id="btnCsv">üíæ –≠–∫—Å–ø–æ—Ä—Ç CSV</button>
  <button class="btn gray" id="btnClear">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
</div>

<!-- –¢–∞–±–ª–∏—Ü–∞ -->
<table id="grid">
  <thead><tr><th>#</th><th class="name">–ú–∞—Ç—á</th><th>1</th><th>X</th><th>2</th></tr></thead>
  <tbody></tbody>
</table>

<div class="hint">üü© –£–≤–µ—Ä–µ–Ω–Ω—ã–π –∏—Å—Ö–æ–¥ ‚Ä¢ ‚ö™ –ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ ‚Ä¢ üü• –ò–∑–±–µ–≥–∞—Ç—å. –ö–ª–∏–∫ —Ñ–∏–∫—Å–∏—Ä—É–µ—Ç –≤—ã–±–æ—Ä (–ø–æ–¥—Å–≤–µ—Ç–∫–∞ + –≥–∞–ª–æ—á–∫–∞).</div>

<textarea id="out" placeholder="–û–¥–Ω–∞ —Å—Ç—Ä–æ–∫–∞ ‚Äî –æ–¥–∏–Ω –∫—É–ø–æ–Ω (1;X;2;...)"></textarea>
<div class="stats" id="stats"></div>
<div class="status" id="status"></div>

</main>

<script>
const el=id=>document.getElementById(id);
const tbody=document.querySelector('#grid tbody');
let data=null,locked={},currentCat=13;

// –¥–µ–º–æ –¥–∞–Ω–Ω—ã–µ
const demoData=[
  {match:"Arsenal ‚Äî Chelsea",p:[42,28,30]},
  {match:"Inter ‚Äî Milan",p:[44,27,29]},
  {match:"PSG ‚Äî Lyon",p:[59,24,17]},
  {match:"Real Madrid ‚Äî Betis",p:[63,22,15]},
  {match:"Bayern ‚Äî Dortmund",p:[48,26,26]},
  {match:"Liverpool ‚Äî Newcastle",p:[51,25,24]},
  {match:"Juventus ‚Äî Napoli",p:[46,29,25]},
  {match:"Ajax ‚Äî Feyenoord",p:[40,29,31]},
  {match:"Benfica ‚Äî Porto",p:[43,27,30]},
  {match:"Marseille ‚Äî Nice",p:[37,32,31]},
  {match:"Celtic ‚Äî Rangers",p:[41,30,29]},
  {match:"Atletico ‚Äî Sevilla",p:[47,28,25]},
  {match:"Roma ‚Äî Lazio",p:[39,33,28]},
  {match:"Monaco ‚Äî Lille",p:[44,27,29]},
  {match:"Sporting ‚Äî Braga",p:[45,28,27]}
];

function render(){
  tbody.innerHTML='';
  demoData.forEach((m,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${i+1}</td><td class="name">${m.match}</td>`;
    ['1','X','2'].forEach((lab,idx)=>{
      const td=document.createElement('td');
      const val=m.p[idx];
      let cls='neutral';
      if(val>50) cls='good'; else if(val<25) cls='bad';
      td.className='pick '+cls+(locked[i]===lab?' active':'');
      td.innerHTML=`<div class="main">${lab} ‚Äî ${val}%</div><div class="sub">${cls==='good'?'—É–≤–µ—Ä–µ–Ω–Ω–æ':' '}</div>`;
      td.onclick=()=>{delete locked[i]; if(!td.classList.contains('active')) locked[i]=lab; render();};
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  el('stats').textContent=`–ö–∞—Ç–µ–≥–æ—Ä–∏—è ${currentCat} ‚Ä¢ –ú–∞—Ç—á–µ–π: ${demoData.length} ‚Ä¢ –í—ã–±—Ä–∞–Ω–æ –∏—Å—Ö–æ–¥–æ–≤: ${Object.keys(locked).length}`;
}

// –ö–ê–¢–ï–ì–û–†–ò–ò
document.querySelectorAll('.cat-btn').forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll('.cat-btn').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    currentCat=parseInt(b.dataset.cat);
    render();
  };
});

// –ö–ù–û–ü–ö–ò
el('btnBuild').onclick=()=>{
  const coupons=demoData.map((_,i)=>locked[i]||'-');
  el('out').value=coupons.join(';');
};
el('btnCsv').onclick=()=>{
  const blob=new Blob([el('out').value],{type:'text/csv'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');a.href=url;a.download='bbet_coupons.csv';a.click();
};
el('btnClear').onclick=()=>{
  locked={};el('out').value='';render();
};

render();
</script>
</body>
</html>
